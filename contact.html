  <main id="main-content" class="page-main">
    <section class="page-hero">
      <div class="container">
        <h1>Contact us</h1>
        <p class="page-intro">Send a message and we will get back to you.</p>
      </div>
    </section>

    <section class="page-section">
      <div class="container page-content">
        <form
          name="contact"
          method="POST"
          data-netlify="true"
          data-netlify-honeypot="bot-field"
          action="/contact-thank-you.html"
          class="waitlist-form"
        >
          <input type="hidden" name="form-name" value="contact">

          <p class="visually-hidden">
            <label>Don't fill this out if you're human: <input name="bot-field"></label>
          </p>

          <div class="form-grid form-grid--stack">
            <div class="field field--required">
              <label for="contact-email">Email address</label>
              <input id="contact-email" name="email" type="email" required autocomplete="email">
            </div>
            <div class="field field--required">
              <label for="subject">Subject</label>
              <input id="subject" name="subject" type="text" required placeholder="What do you need help with?">
            </div>
            <div class="field field--required">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="4" required placeholder="Share the details here..."></textarea>
            </div>
          </div>

          <input id="submitted-at" name="submitted_at" type="hidden" data-submitted-at>

          <button type="submit" class="btn btn-primary btn-full">Send message</button>
        </form>
      </div>
    </section>
